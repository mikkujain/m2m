<!-- Date Modal -->
	<div class="modal fade" id="Select-Date" role="dialog">
		<div class="modal-dialog">
    
      <!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Select Particular Date Data</h4>
				</div>
      	<div class="modal-body">
          <form method="GET" action="{% url 'users:dashboard' %}">
						<div class="form-group">
							<label>Select Date</label>
							<input type="date" class="form-control" name="date">
						</div>
							<input type="submit" class="btn btn-primary" style="width: 100%;">
					</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
	</div>
<!-- End Date Modal -->



<!-- Date Modal -->
<div class="modal fade" id="Date-Range" role="dialog">
		<div class="modal-dialog">
    
      <!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Select Date Data From Date Range</h4>
				</div>
      	<div class="modal-body">
          <form method="GET" action="{% url 'users:dashboard' %}">
						<div class="form-group">
							<label>Start Date</label>
							<input type="date" class="form-control" name="start-date">
						</div>
						<div class="form-group">
								<label>End Date</label>
								<input type="date" class="form-control" name="end-date">
							</div>
							<input type="submit" class="btn btn-primary" style="width: 100%;">
					</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
	</div>
<!-- End Date Modal -->
